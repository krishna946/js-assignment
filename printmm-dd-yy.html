<script>
    let date = new Date();
    let mm = date.getMonth();
    let dd = date.getDate();
    let yy = date.getFullYear();
    document.write(`mm-dd-yyyy : ${mm}-${dd}-${yy}`+"<br>");
    document.write(`mm/dd/yyyy : ${mm}/${dd}/${yy}`+"<br>");
    document.write(`dd-mm-yyyy : ${dd}-${mm}-${yy}`+"<br>");
    document.write(`dd/mm/yyyy : ${dd}/${mm}/${yy}`);
</script>
